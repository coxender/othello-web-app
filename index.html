<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icons/any.svg" />
    <link rel="apple-touch-icon" sizes="any" href="icons/square.svg" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/square-120.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/square-180.png" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Othello</title>
    <link rel="preload" href="/resources/roboto.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="/resources/style.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="board">
      <% for (let i = 0; i < 64; i++) { %>
      <button class="cell"></button>
      <% } %>
    </div>
    <button id="settings-button" class="icon-button">
      <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
        <title>Settings</title>
        <path fill="currentcolor" d="<%- mdiCog %>" />
      </svg>
    </button>
    <dialog id="settings-dialog">
      <h1>Settings</h1>
      <div class="body">
        <label id="difficulty">
          <span>Difficulty: <output id="difficulty-output"></output></span>
          <input id="difficulty-input" type="range" min="0" max="5" step="1" />
        </label>
        <label id="enable-hints">Show Hints<input id="enable-hints-input" type="checkbox" /></label>
      </div>
      <button id="close-settings" class="icon-button">
        <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
          <title>Close</title>
          <path fill="currentcolor" d="<%- mdiClose %>" />
        </svg>
      </button>
    </dialog>
    <dialog id="game-over-dialog">
      <h1 class="title"></h1>
      <p class="body"></p>
      <div class="buttons">
        <button class="ok">Ok</button>
      </div>
    </dialog>
    <div id="toast-container"></div>
    <template id="toast-template">
      <div role="alert" class="toast">
        <snap class="text"></snap>
      </div>
    </template>
  </body>
</html>
