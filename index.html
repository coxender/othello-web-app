<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icons/any.svg" />
    <link rel="apple-touch-icon" sizes="any" href="icons/square.svg" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/square-120.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/square-180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/resources/roboto.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="/resources/style.css" />
    <title>Othello</title>
  </head>
  <body>
    <div id="board">
      <% for (let i = 0; i < 64; i++) { %>
      <div class="cell"></div>
      <% } %>
    </div>
    <span id="waiting" class="hidden" role="status">waiting for opponent...</span>
    <script type="module" src="/src/main.ts"></script>
    <template id="cell-template">
      <div class="disk"></div>
    </template>
    <template id="alert-template">
      <dialog>
        <p id="text"></p>
        <div class="buttons">
          <button id="ok">Ok</button>
        </div>
      </dialog>
    </template>
  </body>
</html>
